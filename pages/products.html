<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Lista de Productos</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Lista de productos</a>

        <nav class="navbar">
        </nav>

    </header>

    <form class="submit_Form" id="submitForm">

        <input type="text"
        id="productTitle"
        placeholder="Add neew product title"
        class="form-control"
        required
        />
        <input type="text"
        id="productDescription"
        placeholder="Add neew product Description"
        class="form-control"
        required
        />
        <input type="text"
        id="productStock"
        placeholder="Add neew product Stock"
        class="form-control"
        required
        />
        <input type="text"
        id="productCategory"
        placeholder="Add neew product Category"
        class="form-control"
        required
        />
        <input type="text"
        id="productImage"
        placeholder="Add neew product Image"
        class="form-control"
        required
        />
        <input type="text"
        id="productPrice"
        placeholder="Add neew product Price"
        class="form-control"
        required
        />
        <button type="submit" class="boton">
            Add
        </button>
    </form>
    <script src="/app.js"></script>
    <script src="../js/product.js"></script>
</body>
</html>
