<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumStore</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!--Inicio seccion Navbar Facundo-->
    <header class="header">
        <a href="#" class="logo">Logo</a>
        <!--icono de menu-->
        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a href="#">Home <i class='bx bx-home'></i></a>
            <a href="#">Registrarse <i class='bx bxs-user-circle'></i></a>
            <a href="#" class="navicon">Carrito <i class='bx bx-cart' ></i></i></a>
           
        </nav>

    </header>
    <div class="nav-bg"></div>
    <!--Fin Seccion Navbar Facundo-->
    <main>
        <!-- Contenido principal de la página -->
        <p>Contenido principal aquí...</p>
    </main>
    <!--Inicio Footer-->
    
    <!-- Inicio seccion Frijol -->
     <!-- Formulario -->
     
     <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Contacto</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Ingrese su mensaje" required></textarea>
                        </div>
                        <button id="btn" type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
     <!-- Inicio seccion Lucas Ulloa -->
     <!-- Slider -->
</body>
<script src="./app.js"></script>
</html>
